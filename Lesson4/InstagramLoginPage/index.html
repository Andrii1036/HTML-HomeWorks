<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="main">
    <section class="photoWrapper"></section>
    <section class="registrationWrapper">
        <div class="registrationForm">
            <img src="Instagram_logo.svg" alt="instagram logo">
            <form>
                <label>
                    <input type="text" name="name" placeholder="Номер телефону, ім'я користувача або ел. пошта" required
                           autofocus>
                </label>
                <label>
                    <input type="password" name="password" placeholder="Пароль" required>
                </label>
                <label>
                    <input type="submit" name="submit" value="Увійти" class="formButton">
                </label>
            </form>
            <div class="registrationVariable">
                <div class="registrationVariableDecor">
                    <div class="registrationVariableLine"></div>
                    <p>АБО</p>
                    <div class="registrationVariableLine"></div>
                </div>
                <a href="#" class="facebook"><img src="icons8-facebook-48.png" alt="facebook logo"><span>Увійти через Facebook</span></a>
                <a href="#" class="forgotPassword"><span>Забули пароль?</span></a>
            </div>
        </div>
        <div class="registrationLink">
            <span>Не маєте облікового запису?</span>
            <a href="#">Зареєструйтеся</a>
        </div>
        <div class="loadApp">
            <p>Завантажити додаток</p>
            <div class="storages">
                <a href="#"><img src="googlePlayDownload.png" alt="google play link"></a>
                <a href="#"><img src="microsoftDownload.png" alt="microsoft store link"></a>
            </div>

        </div>
    </section>
</div>
<footer></footer>
</body>
</html>
