<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <section class="photoWrapper"></section>
    <section class="registrationWrapper">
        <div class="registrationForm">
            <img src="Instagram_logo.svg" alt="instagram logo">
            <form>
                <label>
                    <input type="text" name="name" placeholder="Номер телефону, ім'я користувача або ел. пошта">
                </label>
                <label>
                    <input type="password" name="password" placeholder="Пароль">
                </label>
                <label>
                    <input type="submit" name="submit" value="Увійти" class="formButton">
                </label>
            </form>
            <div class="registrationVariable">
                <div class="registrationVariableDecor">
                    <div class="registrationVariableLine"></div>
                    <p>АБО</p>
                    <div class="registrationVariableLine"></div>
                </div>
                <a href="#" class="facebook"><img src="icons8-facebook-48.png" alt="facebook logo"><span>Увійти через Facebook</span></a>
                <a href="#" class="forgotPassword"><span>Забули пароль?</span></a>
            </div>
        </div>
        <div class="registrationLink">
            <span>Не маєте облікового запису?</span>
            <a href="#">Зареєструйтеся</a>
        </div>
    </section>
</div>
<footer></footer>
</body>
</html>
